<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Israel Morales</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
<form id="form-register" action="https://www.youtube.com/results" method="get">
  <h2 class="container_title">Formulario</h2>
  <div id="name_container" class="input_container">
    <label for="input_name">Nombre:</label>
    <input type="text" name="name" id="input_name" class="input" placeholder="Nombre:"/>
    <p class="input-error"></p>
  </div>

  <div id="last_name_container" class="input_container">
    <label for="input_last_name">Apellido:</label>
    <input type="text" name="last-name" id="input_last_name" class="input" placeholder="Apellido:"/>
    <p class="input-error"></p>
  </div>

  <div id="identification_container" class="input_container">
    <label for="input_identification_container">Cédula:</label>
    <input type="text" name="last-name" id="input_identification_container" class="input" placeholder="Cédula:" pattern="[0-9]+"/>
    <p class="input-error"></p>
  </div>

  <div id="email_container" class="input_container">
    <label for="input_email_container">Email:</label>
    <input type="text" name="last-name" id="input_email_container" class="input" placeholder="Email:"/>
    <p class="input-error"></p>
  </div>

  <div class="input_container">
    <button type="submit" class="button">Enviar</button>
  </div>

</form>
    </div>
  </body>
</html>
